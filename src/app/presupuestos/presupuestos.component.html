

<div class="centered-div">Demanar Pressupost</div>
<form [formGroup]="formUser" (submit)="onSubmit()" class="form-inline d-flex justify-content-between mt-5"id="col-custom">
     
  <div class="form-group mx-sm-2" >
    <label for="inputNom" class="sr-only"></label>
    <input type="text" formControlName="name" class="form-control" id="inputNom" placeholder="Nom">
    <div class="alert alert-danger mt-2" [hidden]= "name.valid || name.pristine">El nombre es obligatorio</div>
  </div>
  <div class="form-group mx-sm-2">
    <label for="inputTelefon" class="sr-only"></label>
    <input type="tel" formControlName= "telf" class="form-control" id="inputTelefon" placeholder="Telefon">
  </div>
  <div class="form-group mx-sm-2"> 
    <label for="inputEmail" class="sr-only"></label>
    <input type="email"formControlName="mail" class="form-control" id="inputEmail" placeholder="Email">
    <div class="alert alert-danger mt-2" [hidden]="mail.valid || mail.pristine">El email debe ser v√°lido.</div>
   
  </div>
  
  <div class="form-group mx-sm-2 align-self-center mt-4">
  <button type="submit" class="btn btn-secondary">Pressupost</button>
  </div>

</form>

<app-print *ngIf="showPrintComponent" [userData]="formUser.value" [precioFinal]="precioFinal"[presupuestos]="presupuestos"></app-print>
